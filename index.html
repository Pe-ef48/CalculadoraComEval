<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora com eval</title>
</head>
<body>

    <div id="calculadora">
        <input id="tela" readonly>
        <div id="botoes">
            <button onclick="aparecerNaTela('7')">7</button>
            <button onclick="aparecerNaTela('8')">8</button>
            <button onclick="aparecerNaTela('9')">9</button>
            <button onclick="aparecerNaTela('+')" class="operador">+</button>
            <button onclick="aparecerNaTela('4')">4</button>
            <button onclick="aparecerNaTela('5')">5</button>
            <button onclick="aparecerNaTela('6')">6</button>
            <button onclick="aparecerNaTela('-')" class="operador">-</button>
            <button onclick="aparecerNaTela('1')">1</button>
            <button onclick="aparecerNaTela('2')">2</button>
            <button onclick="aparecerNaTela('3')">3</button>
            <button onclick="aparecerNaTela('*')" class="operador">*</button>
            <button onclick="aparecerNaTela('0')">0</button>
            <button onclick="aparecerNaTela('/')" class="operador">/</button>
            <button onclick="limpar()" class="operador">C</button>
            <button onclick="calcular()" class="operador">=</button>
        </div>
    </div>



    <script type="text/javascript" src="index.js"></script>
</body>
</html>
